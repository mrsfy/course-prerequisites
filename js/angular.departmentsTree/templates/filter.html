<div class="filters panel panel-default">
  <div class="panel-heading">Search</div>
  <div class="panel-body">
    <form id="filter_form">
      <input name="name" type="text" class="form-control" placeholder="Filter by name" ng-model="$parent.nameFilter"/>
    </form>

   <div id="departments">
      <h5>Departments</h5>
    </div>

    <button type="button" ng-repeat="name in departmentsList" class="btn btn-outline-primary">{{name}}</button>
  </div>
</div>
